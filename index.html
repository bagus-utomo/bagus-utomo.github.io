<!DOCTYPE html>
<html lang="en">

<head>
	<title>My Personal Website</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

	<!--===============================================================================================-->
</head>

<body>

	<!--  -->
	<div class="simpleslide100">
		<div class="simpleslide100-item bg-img1" style="background-image: url('images/bg01.jpg');"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url('images/bg02.jpg');"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url('images/bg03.jpg');"></div>
	</div>

	<div class="size1 overlay1">
		<!--  -->
		<div class="size1 flex-col-c-m p-l-15 p-r-15 p-t-50 p-b-50">
			<h3 class="l1-txt1 txt-center p-b-25">
				Coming Soon
			</h3>

			<p class="m2-txt1 txt-center p-b-48">
				Our website is under construction, contact us for more!
			</p>

			<div class="wrapper w-full flex-w flex-c-m validate-form">
				<form action="#" name="submit-to-google-sheet">
					<div class="alert alert-success alert-dismissible fade show txt-center d-none form-alert"
						role="alert">
						<strong>Berhasil!</strong> <br>Pesan anda sudah kami terima. Terima kasih
						<button type="button" onclick="deleteAlert()" class="btn-close" data-bs-dismiss="alert"
							aria-label="Close"></button>
					</div>
					<header>Send us a Message</header>
					<div class="dbl-field">
						<div class="field">
							<input type="text" name="name" placeholder="Enter your name" required>
							<i class='fas fa-user'></i>
						</div>
						<div class="field">
							<input type="email" name="email" placeholder="Enter your email" required>
							<i class='fas fa-envelope'></i>
						</div>
					</div>
					<div class="message">
						<textarea placeholder="Write your message" name="message" required></textarea>
						<i class="material-icons">message</i>
					</div>
					<div class="button-area btn-send">
						<button type="submit">Send Message</button>
						<span></span>
					</div>
					<button class="btn btn-primary btn-load d-none mt-4" style="padding: 10px 34px; font-size: 18px;"
						type="submit" disabled>
						<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
						Loading...
					</button>
				</form>
			</div>
		</div>
	</div>





	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/moment.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone-with-data.min.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script>
		const scriptURL =
			'https://script.google.com/macros/s/AKfycbxHimNTONQDJidbhTsI28tqk2FBl1b06WHfZaW8EH24xRB6rHffuXEGYZ7MLTiFBaHw/exec';
		const form = document.forms['submit-to-google-sheet'];
		const statusTxt = form.querySelector(".button-area span");
		const btnSend = document.querySelector(".btn-send");
		const btnLoad = document.querySelector(".btn-load");
		const formAlert = document.querySelector(".form-alert");

		form.addEventListener('submit', e => {
			e.preventDefault();
			btnLoad.classList.toggle("d-none");
			btnSend.classList.toggle("d-none");

			fetch(scriptURL, {
					method: 'POST',
					body: new FormData(form)
				})
				.then(response => {
					console.log('Success!', response);
					btnLoad.classList.toggle("d-none");
					btnSend.classList.toggle("d-none");
					formAlert.classList.toggle("d-none");
					form.reset();
				})
				.catch(error => console.error('Error!', error.message));
		});

		function deleteAlert() {
			formAlert.classList.toggle("d-none");
		}
	</script>
	<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>

</html>
